  # Warning 알림 수신자
  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://api-server:3000/api/webhooks/alert'
        send_resolved: true

  # Info 알림 수신자
  - name: 'info-receiver'
    webhook_configs:
      - url: 'http://api-server:3000/api/webhooks/alert'
        send_resolved: true

# 알림 억제 시간대 정의
time_intervals:
  - name: outside-business-hours
    time_intervals:
      # 평일 야간 (18:00 ~ 09:00)
      - times:
          - start_time: '18:00'
            end_time: '24:00'
          - start_time: '00:00'
            end_time: '09:00'
        weekdays: ['monday:friday']
      # 주말 전체
      - weekdays: ['saturday', 'sunday']
