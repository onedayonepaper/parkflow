version: '3.8'

services:
  api-server:
    build:
      context: .
      dockerfile: apps/api-server/Dockerfile
    container_name: parkflow-api
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-parkflow-secret-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-60000}
    volumes:
      - api-data:/app/apps/api-server/data
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  admin-web:
    build:
      context: .
      dockerfile: apps/admin-web/Dockerfile
    container_name: parkflow-admin
    ports:
      - "80:80"
    depends_on:
      api-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  api-data:
    driver: local
