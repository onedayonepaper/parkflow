# ============================================================================
# ParkFlow SSL/TLS Configuration
# ============================================================================
# Let's Encrypt 인증서를 사용한 HTTPS 설정
#
# Usage:
#   # 1. 인증서 발급 (최초 1회)
#   ./scripts/ssl-setup.sh your-domain.com your-email@example.com
#
#   # 2. HTTPS로 서비스 시작
#   docker-compose -f docker-compose.prod.yml -f docker-compose.ssl.yml up -d
#
# Required:
#   - 도메인이 서버 IP로 연결되어 있어야 함
#   - 80, 443 포트가 열려 있어야 함
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Admin Web (Nginx with SSL)
  # ==========================================================================
  admin-web:
    volumes:
      # SSL 설정 파일 마운트
      - ./apps/admin-web/nginx.ssl.conf:/etc/nginx/templates/default.conf.template:ro
      # Let's Encrypt 인증서 (로컬 디렉토리)
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    command: >
      /bin/sh -c "
        envsubst '$$DOMAIN_NAME' < /etc/nginx/templates/default.conf.template > /etc/nginx/conf.d/default.conf
        && nginx -g 'daemon off;'
      "

  # ==========================================================================
  # Certbot (Let's Encrypt 인증서 관리)
  # ==========================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: parkflow-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
