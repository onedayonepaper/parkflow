# ============================================================================
# ParkFlow Admin Web - Production HTTPS Configuration
# ============================================================================
# SSL/TLS 설정이 포함된 프로덕션용 nginx 설정
#
# 사용 전 준비:
# 1. Let's Encrypt 인증서 발급 (certbot)
# 2. 도메인명을 실제 도메인으로 변경
# 3. docker-compose.prod.yml에서 이 설정 파일 사용
# ============================================================================

# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name ${DOMAIN_NAME};

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME};
    root /usr/share/nginx/html;
    index index.html;

    # ========================================================================
    # SSL/TLS 인증서 설정
    # ========================================================================
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    # ========================================================================
    # SSL/TLS 보안 설정
    # ========================================================================

    # TLS 버전 (1.2, 1.3만 허용)
    ssl_protocols TLSv1.2 TLSv1.3;

    # 암호화 스위트 (강력한 암호만 사용)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL 세션 캐시
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================

    # HSTS - HTTPS 강제 (2년, 서브도메인 포함)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # X-Frame-Options - 클릭재킹 방지
    add_header X-Frame-Options "DENY" always;

    # X-Content-Type-Options - MIME 스니핑 방지
    add_header X-Content-Type-Options "nosniff" always;

    # X-XSS-Protection - XSS 필터 활성화 (레거시 브라우저용)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer-Policy - 리퍼러 정보 제한
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy - 브라우저 기능 제한
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content-Security-Policy - 콘텐츠 보안 정책
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' wss:; frame-ancestors 'none'; upgrade-insecure-requests;" always;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ========================================================================
    # API Proxy (HTTPS → API Server)
    # ========================================================================
    location /api {
        proxy_pass http://api-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # WebSocket 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Metrics endpoint (내부망에서만 접근)
    location /metrics {
        proxy_pass http://api-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # 내부망에서만 접근 허용 (필요시 IP 제한 설정)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # ========================================================================
    # Static File Serving
    # ========================================================================

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - no caching
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
