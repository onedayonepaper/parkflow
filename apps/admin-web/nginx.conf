server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================================================
    # Security Headers
    # ============================================================================

    # X-Frame-Options - 클릭재킹 방지
    add_header X-Frame-Options "DENY" always;

    # X-Content-Type-Options - MIME 스니핑 방지
    add_header X-Content-Type-Options "nosniff" always;

    # X-XSS-Protection - XSS 필터 활성화 (레거시 브라우저용)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer-Policy - 리퍼러 정보 제한
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions-Policy - 브라우저 기능 제한
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content-Security-Policy - 콘텐츠 보안 정책
    # Note: 필요에 따라 도메인 추가 조정 필요
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' ws: wss:; frame-ancestors 'none';" always;

    # ============================================================================
    # Gzip Compression
    # ============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ============================================================================
    # API Proxy
    # ============================================================================
    location /api {
        proxy_pass http://api-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # WebSocket 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # ============================================================================
    # Static File Serving
    # ============================================================================

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - no caching
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
