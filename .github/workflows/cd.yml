# ============================================================================
# ParkFlow Continuous Deployment
# ============================================================================
# Triggers:
#   - Push to main branch (after CI passes)
#   - Manual trigger with environment selection
#
# Actions:
#   - Build Docker images
#   - Push to container registry
#   - Deploy to target environment
# ============================================================================

name: CD

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Images
  # ==========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write

    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      admin-image: ${{ steps.meta-admin.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API Server Image
      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-server
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push API Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Admin Web Image
      - name: Extract metadata (Admin)
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-web
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Admin Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/admin-web/Dockerfile
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'workflow_run' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') }}
    environment:
      name: staging
      url: https://staging.parkflow.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/parkflow

            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-server:${{ needs.build-and-push.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-web:${{ needs.build-and-push.outputs.version }}

            # Update docker-compose to use new images
            export API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-server:${{ needs.build-and-push.outputs.version }}
            export ADMIN_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-web:${{ needs.build-and-push.outputs.version }}

            # Deploy with zero-downtime
            docker-compose -f docker-compose.prod.yml up -d --no-deps api-server
            sleep 10
            docker-compose -f docker-compose.prod.yml up -d --no-deps admin-web

            # Health check
            sleep 5
            curl -f http://localhost:3000/api/health || exit 1
            curl -f http://localhost:80/health || exit 1

            # Cleanup old images
            docker image prune -f

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "‚úÖ Staging deployment completed successfully!"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"

  # ==========================================================================
  # Deploy to Production (Manual approval required)
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' }}
    environment:
      name: production
      url: https://admin.parkflow.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create backup before deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/parkflow

            # Create backup before deployment
            docker exec parkflow-api wget -qO- http://localhost:3000/api/backups --method POST \
              -H "Authorization: Bearer ${{ secrets.ADMIN_TOKEN }}" \
              -H "Content-Type: application/json" || echo "Backup API not available"

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/parkflow

            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-server:${{ needs.build-and-push.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-web:${{ needs.build-and-push.outputs.version }}

            # Update and deploy
            export API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-server:${{ needs.build-and-push.outputs.version }}
            export ADMIN_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/admin-web:${{ needs.build-and-push.outputs.version }}

            # Rolling update
            docker-compose -f docker-compose.prod.yml up -d --no-deps api-server
            sleep 15

            # Health check API
            for i in {1..5}; do
              if curl -f http://localhost:3000/api/health; then
                echo "API is healthy"
                break
              fi
              echo "Waiting for API... ($i/5)"
              sleep 5
            done

            docker-compose -f docker-compose.prod.yml up -d --no-deps admin-web
            sleep 5

            # Final health check
            curl -f http://localhost:3000/api/health || exit 1
            curl -f http://localhost:80/health || exit 1

            # Cleanup
            docker image prune -f

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "üöÄ Production deployment completed successfully!"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"

      - name: Rollback on Failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/parkflow

            # Rollback to previous version
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            echo "‚ö†Ô∏è Rollback completed due to deployment failure"
